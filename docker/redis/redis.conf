# Redis 配置文件

# 绑定地址
bind 0.0.0.0

# 端口
port 6379

# 后台运行
daemonize no

# 数据持久化
save 900 1
save 300 10
save 60 10000

# RDB文件名
dbfilename dump.rdb

# 数据目录
dir /data

# 日志级别
loglevel notice

# 最大内存
maxmemory 512mb

# 内存策略
maxmemory-policy allkeys-lru

# 禁用一些危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# 客户端连接
maxclients 1000

# 超时设置
timeout 300

# TCP keepalive
tcp-keepalive 300

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128
