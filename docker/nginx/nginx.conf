events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # 基础设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # SSL 设置
    ssl_certificate /etc/nginx/certs/zbaimo.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/zbaimo.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # 关闭 ssl_stapling，避免 OCSP 警告
    ssl_stapling off;
    ssl_stapling_verify off;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Feature-Policy "geolocation 'self'; microphone 'self';" always;
    add_header X-Firewall-Controller "v1.0.0" always;
    client_max_body_size 0;
    server_tokens off;

    # 子域名映射端口
    map $host $proxy_port {
        default 8080;
        firewall.zbaimo.com 8080;
        icloud.zbaimo.com 6600;
    }

    # 限制请求频率
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # 上游服务器配置
    upstream firewall_backend {
        server firewall-controller:8080;
        keepalive 32;
    }

    # HTTP -> HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name firewall.zbaimo.com icloud.zbaimo.com;
        return 301 https://$host$request_uri;
    }

    # 阻止直接 IP HTTP 访问
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 444;
    }

    # HTTPS 主服务器
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name firewall.zbaimo.com icloud.zbaimo.com;

        # 文件下载 (保留原有逻辑，仅对icloud域名生效)
        location ^~ /files/ {
            if ($host != "icloud.zbaimo.com") {
                return 404;
            }
            root /opt/alist/data/File;
            autoindex off;
            add_header 'Accept-Ranges' 'bytes';

            client_max_body_size 0;
            proxy_buffering off;
            sendfile on;
            tcp_nopush on;
            tcp_nodelay on;
            keepalive_timeout 120s;
            send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # API请求 (防火墙控制器专用)
        location /api/ {
            if ($host != "firewall.zbaimo.com") {
                return 404;
            }
            
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://firewall_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 登录接口特殊限制
        location /api/v1/auth/login {
            if ($host != "firewall.zbaimo.com") {
                return 404;
            }
            
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://firewall_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 健康检查
        location /health {
            proxy_pass http://firewall_backend/api/v1/system/health;
            access_log off;
        }

        # WebSocket (保留原有逻辑，仅对icloud域名生效)
        location /ws {
            if ($host != "icloud.zbaimo.com") {
                return 404;
            }
            proxy_pass http://172.18.0.1:$proxy_port;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # 反向代理 (根据域名路由)
        location / {
            # 防火墙控制器域名
            if ($host = "firewall.zbaimo.com") {
                proxy_pass http://firewall_backend;
            }
            
            # iCloud域名 (保持原有逻辑)
            if ($host = "icloud.zbaimo.com") {
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_pass http://172.18.0.1:$proxy_port;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_cache_bypass $http_upgrade;
                add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
            }
            
            # 通用代理头设置
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 缓存静态资源 (仅对防火墙控制器)
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
                if ($host = "firewall.zbaimo.com") {
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                    proxy_pass http://firewall_backend;
                }
                if ($host = "icloud.zbaimo.com") {
                    proxy_pass http://172.18.0.1:$proxy_port;
                }
            }
        }

        # 禁止隐藏文件访问
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # 阻止直接 IP HTTPS 访问
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        http2 on;
        server_name _;

        ssl_certificate /etc/nginx/certs/zbaimo.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/zbaimo.com/privkey.pem;

        return 444;
    }
}
